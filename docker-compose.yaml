version: "3"
services:
  reverseproxy:
      image: reverseproxy
      ports:
          - 8080:8080
      restart: always
      depends_on:
        - backend-user
        - backend-feed
  backend-user:
    image: udagram-api-user
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: "12345678"
      POSTGRES_DB: postgres
      POSTGRES_HOST: cloud-dev-prj3-psql.co6xjlda6j6k.us-east-1.rds.amazonaws.com
      AWS_REGION: us-east-1
      AWS_PROFILE: default
      AWS_BUCKET: arn:aws:s3:::cloud-dev-prj3-s3
      JWT_SECRET: testing
      URL: "http://localhost:8102"
  backend-feed:
    image: udagram-api-feed
    volumes:
      - $HOME/.aws:/root/.aws
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: "12345678"
      POSTGRES_DB: postgres
      POSTGRES_HOST: cloud-dev-prj3-psql.co6xjlda6j6k.us-east-1.rds.amazonaws.com
      AWS_REGION: us-east-1
      AWS_PROFILE: default
      AWS_BUCKET: arn:aws:s3:::cloud-dev-prj3-s3
      JWT_SECRET: testing
      URL: "http://localhost:8101"
  frontend:
    image: udagram-frontend:local
    ports:
      - "8100:80"