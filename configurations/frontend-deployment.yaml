apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
        api: external
    spec:
      containers:
      - name: frontend
        image: camlongtran/udagram-frontend:v1
        imagePullPolicy: Always
        resources:
           requests:
              memory: "256Mi"
              cpu: "75m"
           limits:
             memory: "512Mi"
             cpu: "100m"       
        
        ports:
        - containerPort: 80
      restartPolicy: Always